#插件版本(请勿修改)
version: 2.10.2


#更新检测
update_check: true


#初始化调试
#  当插件加载失败时启用此项
#  启用后将显示详细错误报告
init_debug: false


#隐藏非游戏玩家
hide_player: true


#Tab血量显示
tab_health: true


#头顶血量显示
tag_health: true


#合并掉落物品
item_merge: false


#改变饥饿值
hunger_change: false


#喝药水清除玻璃瓶
clear_bottle: true


#聊天格式
chatformat:
  
  #是否启用
  enabled: true
  
  #全体聊天前置
  all_prefix:
    - "!"
    - "#"
    - "@"
  
  #大厅聊天格式
  lobby: "{player} > {message}"
  
  #已选择队伍大厅聊天格式
  lobby_team: "{color}{player} &f> {message}"
  
  #游戏中聊天格式
  ingame: "&7[{color}{team}&7] {color}{player} &f> {message}"
  
  #游戏中全体聊天格式
  ingame_all: "&7[&f全体&7] &7[{color}{team}&7] {color}{player} &f> {message}"
  
  #旁观者聊天格式
  spectator: "&7[&f旁观者&7] &f{player} > {message}"


#最终击杀显示
final_killed:

  #是否启用
  enabled: true
  
  #信息
  message: "&6{player} &6被击杀，击杀者： {killer} &b&l最终击杀"


#定时执行指令
#变量:
# {player}   所有游戏中玩家
timecommand:

  #游戏开始时执行的指令
  startcommand:
    - ""
  
  #指令名称
  #格式:
  #
  # 指令名称
  # 1:
  # 
  #   当游戏时间剩余多少时执行指令
  #   gametime: 3600
  #  
  #   执行的指令
  #   command:
  #   - ""
  #
  cmd1:
  
    #当游戏时间剩余多少时执行指令
    gametime: 3000
    
    #执行的指令
    command:
    - ""


#选择队伍菜单
select_team:

  #是否启用
  enabled: true
  
  #队伍状态
  status:
    
    select: "&e点击选择！"
    inteam: "&e已在队伍中！"
    team_full: "&c队伍已满！"
  
  #无玩家
  no_players: "&7(无)"
  
  #物品名称
  item:
  
    #物品名称
    name: "{color}{team}"
  
    #描述
    lore:
    - ""
    - "&f玩家: &e{players}&7/&e{maxplayers}"
    - ""
    - "&f玩家列表:"
    - "  {color}{players_list}"
    - ""
    - "{status}"


#清除大厅方块
lobby_block:

  #是否启用
  enabled: false

  #范围1
  position_1:
    x: 12
    y: 10
    z: 12
  
  #范围2
  position_2:
    x: -12
    y: -5
    z: -12


#掉线重连
rejoin:

  #是否启用
  enabled: true
  
  #信息
  message:
    
    #重新加入成功
    rejoin: "&e{player} 重新加入了游戏！"
    
    #重新加入失败
    error: "&c无法重新加入游戏！"


#弓箭伤害显示
#变量:
# {player}     玩家名称
# {damage}     造成伤害值
# {health}     玩家剩余血量
# {maxhealth}  玩家最大血量
bowdamage:

  #是否启用
  enabled: true
  
  #大标题
  title: ""
  
  #小标题
  subtitle: ""
  
  #显示信息
  message: "&f你对玩家 &a{player} &f造成了 &a{damage} &f点伤害 血量 &a{health}/{maxhealth}"
  
  
#伤害显示
#变量:
# {player}     玩家名称
# {damage}     造成伤害值
# {health}     玩家剩余血量
# {maxhealth}  玩家最大血量
damagetitle:

  #是否启用
  enabled: true
  
  #大标题
  title: ""
  
  #小标题
  subtitle: "&b伤害 &f- &e{damage}  &b血量 &f- &e{health}&f/&e{maxhealth}"


#玩家加入游戏时的标题
#变量:
# {player}   玩家名称
jointitle:
  
  #是否启用
  enabled: true
  
  #大标题
  title: "&f{player}&a加入了游戏"
  
  #小标题
  subtitle: ""


#游戏开始后标题
start_title:

  #是否启用
  enabled: true
  
  #大标题
  title:
    - "&c&l游        戏        开        始"
    - "&c&l游       戏       开       始"
    - "&c&l游      戏      开      始"
    - "&c&l游     戏     开     始"
    - "&c&l游    戏    开    始"
    - "&c&l游   戏   开   始"
    - "&c&l游  戏  开  始"
    - "&c&l游 戏 开 始"
    - "&c&l游戏开始"
  
  #小标题
  subtitle: "&7保护你的床"


#被淘汰后标题
die_out_title:

  #是否启用
  enabled: true
  
  #大标题
  title: "&c&l游戏结束"
  
  #小标题
  subtitle: "&7你现在是一名旁观者"


#床被摧毁标题
destroyed_title:

  #是否启用
  enabled: true
  
  #大标题
  title: "&c床被摧毁"
  
  #小标题
  subtitle: "&7你将不能重生!"


#胜利标题
#变量:
#  {color}    胜利队伍颜色
#  {team}     胜利队伍名称
#  {time}     胜利耗时
victory_title:

  #是否启用
  enabled: true
  
  #大标题
  title:
    - "&6&l胜利"
    - "&6&l胜利"
    - "&6&l胜利"
    - "&6&l胜利"
    - "&6&l胜利"
    - "&6&l胜利"
    - "&e&l胜&6&l利"
    - "&e&l胜&6&l利"
    - "&e&l胜&6&l利"
    - "&6&l胜&e&l利"
    - "&6&l胜&e&l利"
    - "&6&l胜&e&l利"
    - "&6&l胜利"
    - "&6&l胜利"
    - "&6&l胜利"
    - "&e&l胜&6&l利"
    - "&e&l胜&6&l利"
    - "&e&l胜&6&l利"
    - "&6&l胜&e&l利"
    - "&6&l胜&e&l利"
    - "&6&l胜&e&l利"
    - "&6&l胜利"
  
  #小标题
  subtitle: ""


#播放声音
play_sound:

  #是否启用
  enabled: true
  
  #声音
  #  随机播放列表中的声音
  #  使用 {} 关闭声音
  #  格式:
  #    - <声音>,<音量>,<音调>
  sound:
  
    #游戏开始
    start:
    - ENDERDRAGON_GROWL,1,1
    
    #死亡
    death: {}
    
    #击杀
    kill:
    - CAT_MEOW,1,1
    - WOLF_BARK,1,1
    
    #资源升级
    upgrade: {}
    
    #血量设置
    sethealth: {}

    #资源不足
    no_resource:
    - ENDERMAN_TELEPORT,1,0.5
    
    #启用凋零弓
    enable_witherbow:
    - ENDERDRAGON_GROWL,1,1
    
    #使用凋零弓
    witherbow:
    - WITHER_HURT,1,0
    
    #死亡模式
    deathmode: {}
    
    #游戏结束
    over:
    - ENDERDRAGON_DEATH,1,1


#旁观设置
spectator:

  #是否启用
  enabled: true

  #在地图中心
  centre:
  
    #是否启用
    enabled: true
    
    #高度
    height: 120

  #旁观玩家时
  spectator_target:
  
    #标题
    title: "&a正在旁观&7{player}"
    
    #小标题
    subtitle: "&a点击左键打开菜单   &c按Shift键退出"
    
  #退出旁观时
  quit_spectator:
  
    #标题
    title: ""
    
    #小标题
    subtitle: "&e退出旁观模式"
    
  #旁观者速度设置
  speed:
  
    #是否启用
    enabled: true
    
    #物品位置
    slot: 5
    
