#资源数量上限
resourcelimit:

  #是否启用
  enabled: true
  
  #设置上限
  limit:
    - 'CLAY_BRICK,45'
    - 'IRON_INGOT,30'
    - 'GOLD_INGOT,10'
    - 'DIAMOND,4'
    - 'EMERALD,2'


#隐藏隐身玩家(喝隐身药水时触发)
invisibility_player:

  #是否启用
  enabled: true

  #显示足迹
  footstep: true

  #隐藏药水效果
  hide_particles: true

  #隐身玩家被攻击时显示身体(默认只显示盔甲)
  damage_show_player: false


#凋零弓
witherbow:

  #是否启用
  #禁用后倒计时任然继续，但不会开启凋零弓
  enabled: true
  
  #当游戏剩余多少秒时开启
  gametime: 2400
  
  #当凋零弓开启后变量 {bowtime} 的量
  already_starte: "已开启"
  
  #凋零弓开启时的大标题
  title: "&b&l凋零弓"
  
  #凋零弓开启时的小标题
  subtitle: "&f所有箭矢将替换为凋零头颅"
  
  #凋零弓开启时的提示
  message: "&b凋零弓已开启，所有箭矢将替换为凋零头颅！"


#死亡模式
deathmode:
  
  #是否启用
  enabled: true
  
  #当游戏剩余多少秒时开启
  gametime: 900
  
