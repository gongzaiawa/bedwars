    gametime: 2700
    upgrade:
      - "CLAY_BRICK,14"
      - "IRON_INGOT,300"
      - "GOLD_INGOT,700"
      - "DIAMOND,400"
      - "EMERALD,800"
    message: "&e资源生成点已升至&cIII级"
  3:
    gametime: 2100
