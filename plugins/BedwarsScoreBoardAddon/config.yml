#倒计时重生设置
respawn:
  
  #是否启用
  enabled: true
  
  #在地图中心倒计时
  centre:
  
    #是否启用
    enabled: true
    
    #高度
    height: 120
  
  #重生时间(秒)
  respawn_delay: 5
  
  #正在重生时
  respawning:
    
    #大标题
    title: "&c你死了！"
    
    #小标题
    subtitle: "&e你将在&c{respawntime}&e秒后复活"
    
    #信息
    message: "&e你将在&c{respawntime}&e秒后复活！"
  
  #已经重生
  respawned:
    
    #大标题
    title: "&a已重生"
    
    #小标题
    subtitle: ""
    
    #信息
    message: "&a你已重生！"
  

#物品给予
giveitem:

  #死亡后不重置护甲
  keeparmor: false
  
  #护甲
  armor:
  
    #头盔
    helmet:
      
      #是否给予
      give: true
      
      #护甲是否可以脱下
      move: true
      
      #物品
      item:
      - type: TEAM_ARMOR
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          enchants:
            WATER_WORKER: 1
          Unbreakable: true
        probability: 1

    #胸甲
    chestplate:
          
      #是否给予
      give: true
      
      #护甲是否可以脱下
      move: true
      
      #物品
      item:
      - type: TEAM_ARMOR
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          Unbreakable: true
        probability: 1

    #护腿
    leggings:
          
      #是否给予
      give: true
      
      #护甲是否可以脱下
      move: true
      
      #物品
      item:
      - type: TEAM_ARMOR
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          Unbreakable: true
        probability: 1

    #靴子
    boots:
          
      #是否给予
      give: true
      
      #护甲是否可以脱下
      move: true
      
      #物品
      item:
      - type: TEAM_ARMOR
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          Unbreakable: true
        probability: 1

  #物品栏
